<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s GitHub Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>GitHub Profile for {{ username }}</h1>
    <div>
        <img src="{{ img_url }}" alt="Avatar" width="200">
        <p>Number of repositories: {{ repos }}</p>
    </div>
</body>
</html>
